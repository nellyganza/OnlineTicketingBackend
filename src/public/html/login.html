    <body data-component="login">
        <div id="login-button" data-component="loginbutton">
          <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
          </img>
        </div>
        <div id="container" data-component="logincontainer">
          <span class="close-btn" id="close-login">
            <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
          </span>
          <h1>Log In</h1>
  
          <form data-component="loginform">
            <input type="email" name="email" placeholder="E-mail">
            <input type="password" name="pass" placeholder="Password">
            <a href="#" type="button" class="orange-btn">Log in</a>
            <div id="remember-container">
              <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
              <span id="remember">Remember me</span>
              <span id="forgotten">Forgotten password</span>
            </div>

            <div class="or-seperator"><b>or</b></div>

            <div class="social-btn">
              <i onclick="window.location = '#'" class="fa fa-facebook"></i>
              <i onclick="window.location = '#'" class="fa fa-twitter"></i>
              <i onclick="window.location = '#'" class="fa fa-google"></i>
            </div>

            <div class="gotoregister" style="display: inline;padding: 10px;">
              <p>Don't have account ? <a href="./register-individual.html"> Register</a></p>
              <p>Organisation <a href="./register-organisation.html"> Click here</a> </p>
            </div>

        </form>
        </div>
        
        <!-- Forgotten Password Container -->
        <div id="forgotten-container" data-component="forgottencontainer">
        <div style="float: right;margin-right: 4px;">
          <span class="close-forget-btn" id="close-forget">
            <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
          </span>
        </div>
          <h1>Forgotten</h1>
          <form>
            <input type="email" name="email" placeholder="E-mail">
            <a href="#" type="button" class="orange-btn">Get new password</a>
        </form>
        </div>
    </body>
